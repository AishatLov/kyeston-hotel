            <div class="form--group">
                <label for="name" class="form--group-label">Name</label>
                <input type="text" id="name" class="form--group-input" placeholder="Enter your name here" required>
            </div>

            <div class="form--group">
                <label for="email" class="form--group-label">Email</label>

            </div>

            <div class="form--group">
                <label for="phone" class="form--group-label">Phone</label>
                <input type="tel" id="phone" class="form--group-input" placeholder="Enter your phone number" required>
            </div>

            <div class="form--group">
                <label for="message" class="form--group-label">Message</label>
                <textarea id="message" class="form--group-input" placeholder="Your message here" required></textarea>
            </div>

            <div class="form--group">
                <input type="submit" class="form--group-input" value="Submit">
            </div>
        </form>
